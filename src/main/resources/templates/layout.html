<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>App</title>

    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"
    ></script>
    <script th:src="@{/scripts/jquery/jquery.js}"
            type="text/javascript"
    ></script>
    <link th:href="@{/styles/bootstrap/bootstrap.css}"
          rel="stylesheet">
    <link th:href="@{/styles/font/bootstrap-icons.css}"
          rel="stylesheet">

    <style>
        .navbar-custom {
            background-color: #003366;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
            color: rgba(255,255,255,.8);
        }
        .navbar-custom .navbar-nav .nav-link {
            color: rgba(255,255,255,.5);
        }
        .navbar-custom .nav-item.active .nav-link,
        .navbar-custom .nav-item:hover .nav-link {
            color: #ffffff;
        }
    </style>
</head>
<body>
<nav th:fragment="menu" class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">All Pro Inspection</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Administración
                    </a>
                    <ul class="dropdown-menu">
                        <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="dropdown-item"  th:href="@{/auth/frmusuario}">Gestión de Usuarios</a></li>
                        <li><a class="dropdown-item" th:href="@{/administracion/rol/frmrol}">Rol</a></li>
                        <li><a class="dropdown-item" th:href="@{/administracion/ordeninspeccion/frmordeninspeccion}">Orden de Inspeccion</a></li>
                        <li><a class="dropdown-item" th:href="@{/administracion/observaciones/frmobservaciones}">Observaciones</a></li>
                        <li><a class="dropdown-item" th:href="@{/administracion/tipoactas/frmtipoactas}">Tipo Actas</a></li>
                        <li><a class="dropdown-item" th:href="@{/administracion/tipomemorandun/frmTipoMemorandun}">Tipo Memorandun</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Inspecciones
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/administracion/proyectooficio/frmproyectooficio}">Proyecto Oficio</a></li>
                        <li><a class="dropdown-item" th:href="@{/administracion/memorandum/frmmemorandum}">Memorandum</a></li>
                        <li><a class="dropdown-item" th:href="@{/administracion/actas/frmactas}">Actas</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/logout}">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
