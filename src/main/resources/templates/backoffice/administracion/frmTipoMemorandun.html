<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
</head>
<body>

<script th:src="@{/scripts/web/administracion/frmTipoMemorandun.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}" ></nav>
<div class="card">
    <div class="card-header">
        LISTA DE TIPO MEMORANDUN
    </div>
    <div class="card-body">
        <button id="btnnuevo" type="button" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nuevo
        </button>
        <table id="tbltipomemo" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">ID TIPO MEMORANDUN</th>
                <th scope="col">DESCRIPCION</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tipomemorandun: ${listatipomemorandun}">
                <td th:text="${tipomemorandun.id_tipomemorandum}"></td>
                <td th:text="${tipomemorandun.descripcion}"></td>
                <td >
                <button type="button" class="btn btn-info btnactualizar"
                        th:data-idtipomemo="${tipomemorandun.id_tipomemorandum}"
                        th:data-descripcion="${tipomemorandun.descripcion}">
                    <i class="bi bi-pencil-square"></i>
                </button>
                </td>
                <td >
                    <button type="button" class="btn btn-danger btneliminar"
                            th:data-idtipomemo="${tipomemorandun.id_tipomemorandum}"
                            th:data-descripcion="${tipomemorandun.descripcion}">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="modaltipomemo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="tipomemo_form" class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Mantenimiento Tipo Memorandun</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtdescripcion" class="form-label">Descripci贸n:</label>
                    <input type="text" class="form-control" id="txtdescripcion" name="txtdescripcion"
                           placeholder="Ingrese descripci贸n">
                    <input type="hidden" id="hddidtipomemo" value="0">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Cerrar</button>
                <button id="btnguardar" type="button" class="btn btn-primary">
                    <i class="bi bi-cloud-download-fill"></i> Guardar</button>
            </div>
        </form>
    </div>
</div>
<div class="modal fade" id="modaleliminartipomemo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Eliminar Tipo de Memorandun</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label id="lblmensajeeliminar"></label>
                <input type="hidden" value="0" id="hddidtipomemoeliminar">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Cerrar</button>
                <button id="btneliminar" type="button" class="btn btn-primary">
                    <i class="bi bi-cloud-download-fill"></i> Eliminar</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/scripts/lib/notiflix-aio-3.2.6.min.js}"></script>
<script th:src="@{/scripts/jquery/jquery.validate.min.js}"></script>
<script>
    $("#tipomemo_form").validate({
        rules: {
            txtdescripcion: {
                required: true,
                minlength: 2
            }
        },
        messages: {
            txtdescripcion: {
                required: "Por favor, introduce una descripci贸n",
                minlength: "La descripci贸n debe tener al menos 2 caracteres"
            }
        }
    });

</script>
</body>
</html>
